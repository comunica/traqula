            <!--link to font /origicide/Origicide.ttf -->
            <style>
                .container {
                    border-radius: 50px;
                    width: 1000px;
                    height: 500px;
                    font: 125px Rubik Wet Paint, sans-serif;
                    position: relative;
                    color: white;
                    background: #9c0510;
                }
                .bat, .swap, .dracula {
                position: absolute;
                transform: translate(-50%, -50%);
                top: 40%;
                }
                .bat {
                left: 20%;
                transition: left 1s, top 1s;
                width: 37%;
                fill: black;
                }
                .swap {
                transition: 0.6s;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 18%;
                fill:white;
                }
                .dracula {
                transition: left 1s, top 1s;
                left: 80%;
                width: 24%;
                fill: black;
                }
                .container:hover .bat {
                left: 80%;
                }
                .container:hover .dracula {
                left: 20%;
                }
                .container:hover .swap {
                transform: rotateX(180deg) translate(-50%, 50%);
                transition: 1s;
                }
                .brand {
                position: absolute;
                top: 65%;
                width: 100%;
                text-align: center;
                }
            </style>

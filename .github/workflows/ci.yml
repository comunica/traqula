name: CI
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 18.x
          - 20.x
          - 22.x
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --immutable
      - run: yarn build
      - run: yarn depcheck
      - run: yarn test

  spec:
    strategy:
      fail-fast: false
      matrix:
        spec:
          - spec:all
        node-version:
          - 18.x
          - 20.x
          - 22.x
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
          - macos-13
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --immutable
      - run: yarn build
      - name: Load RDF test suite cache
        uses: actions/cache@v4
        with:
          path: |
            .rdf-test-suite-cache
          key: rdftestsuite-${{ hashFiles('yarn.lock') }}
      - run: yarn ${{ matrix.spec }}
